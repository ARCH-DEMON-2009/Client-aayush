<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto & NFT Price List</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    const MARKUP_RATE = 0.10; // 10%
    const TELEGRAM_USERNAME = "SHASHANKsv10_01";

    const cryptoList = {
      "Bitcoin (BTC)": "bitcoin",
      "Ethereum (ETH)": "ethereum",
      "Tether (USDT)": "tether",
      "BNB (BNB)": "binancecoin",
      "Solana (SOL)": "solana",
      "Ripple (XRP)": "ripple",
      "Cardano (ADA)": "cardano",
      "Dogecoin (DOGE)": "dogecoin",
      "Polygon (MATIC)": "matic-network",
      "TRON (TRX)": "tron",
      "Litecoin (LTC)": "litecoin",
      "Pepe (PEPE)": "pepe",
      "Shiba Inu (SHIB)": "shiba-inu",
      "Chainlink (LINK)": "chainlink",
      "Aptos (APT)": "aptos",
      "Arbitrum (ARB)": "arbitrum",
      "The Sandbox (SAND)": "the-sandbox",
      "Decentraland (MANA)": "decentraland",
      "Axie Infinity (AXS)": "axie-infinity"
    };

    function calculatePrice(base) {
      return Math.round(base * (1 + MARKUP_RATE));
    }

    async function fetchPrices() {
      const ids = Object.values(cryptoList).join(",");
      const res = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${ids}&vs_currencies=inr`);
      const data = await res.json();

      const prices = {};
      for (const [label, id] of Object.entries(cryptoList)) {
        const base = data[id]?.inr;
        if (base) prices[label] = base;
      }

      return prices;
    }

    function renderPrices(containerId, data) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";
      for (const [label, base] of Object.entries(data)) {
        const final = calculatePrice(base);
        const div = document.createElement("div");
        div.className = "flex justify-between py-2 border-b text-sm md:text-base hover:bg-gray-100 cursor-pointer px-2 rounded";
        div.onclick = () => {
          const message = encodeURIComponent(`Hi, I'm interested in buying "${label}" at INR ${final.toLocaleString()}.`);
          const link = `https://t.me/${TELEGRAM_USERNAME}?text=${message}`;
          window.open(link, "_blank");
        };
        div.innerHTML = `<span>${label}</span><span>INR ${final.toLocaleString()}</span>`;
        container.appendChild(div);
      }
    }

    async function updatePrices() {
      const prices = await fetchPrices();
      renderPrices("crypto-prices", prices);
    }

    window.onload = () => {
      updatePrices();
      setInterval(updatePrices, 60000); // refresh every 60 seconds
    };
  </script>
</head>
<body class="bg-white text-gray-900">
  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-2xl font-bold text-center mb-6">ðŸ“ˆ Crypto & NFT Prices</h1>

    <section class="mb-10">
      <h2 class="text-lg font-semibold border-b pb-2">ðŸª™ Tap to Buy</h2>
      <div id="crypto-prices" class="mt-3"></div>
    </section>

    <div class="text-center mt-10">
      <a href="https://t.me/SHASHANKsv10_01" target="_blank"
         class="bg-blue-600 text-white px-6 py-3 rounded-full shadow hover:bg-blue-700 transition">
        ðŸ’¬ Contact on Telegram
      </a>
    </div>
  </div>
</body>
</html>
